<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- Lazy Loading: 模型的初始 src 設置為空，等到檢測到標記後才設置 src -->
                <a-asset-item id="Forklift-asset"></a-asset-item>
                <a-asset-item id="Reach-asset"></a-asset-item>
                <a-asset-item id="Quayside-asset"></a-asset-item>
                <a-asset-item id="Truck-asset"></a-asset-item>
                <a-asset-item id="Rubber-asset"></a-asset-item>
                <a-asset-item id="Rail-asset"></a-asset-item>
                <a-asset-item id="Carrier-asset"></a-asset-item>
                <a-asset-item id="Side-asset"></a-asset-item>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="Forklift/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                event-set__marker="_event: markerFound; src: Forklift/asset.glb" 
            >
                <a-entity
                    id="Forklift-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Forklift-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="Reach/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
                event-set__marker="_event: markerFound; src: Reach/asset.glb"
            >
                <a-entity
                    id="Reach-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Reach-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>


            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="Quayside/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
                event-set__marker="_event: markerFound; src: Quayside/asset.glb"
            >
                <a-entity
                    id="Quayside-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Quayside-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

             <a-marker
                type="pattern"
                preset="custom"
                url="Truck/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerD"
                event-set__marker="_event: markerFound; src: Truck/asset.glb"
            >
                <a-entity
                    id="Truck-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Truck-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

              <a-marker
                type="pattern"
                preset="custom"
                url="Rubber/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerE"
                event-set__marker="_event: markerFound; src: Rubber/asset.glb"
            >
                <a-entity
                    id="Rubber-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Rubber-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

             <a-marker
                type="pattern"
                preset="custom"
                url="Rail/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerF"
                event-set__marker="_event: markerFound; src: Rail/asset.glb"
            >
                <a-entity
                    id="Rail-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Rail-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="Carrier/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerG"
                event-set__marker="_event: markerFound; src: Carrier/asset.glb"
            >
                <a-entity
                    id="Carrier-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Carrier-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

             <a-marker
                type="pattern"
                preset="custom"
                url="Side/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerH"
                event-set__marker="_event: markerFound; src: Side/asset.glb"
            >
                <a-entity
                    id="Side-model"
                    scale="0.9829724494421218 0.9829724494421218 0.9829724494421218"
                    animation-mixer="loop: repeat"
                    gltf-model="#Side-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
